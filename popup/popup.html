<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
    <title>Popup</title>
</head>

<body>
    <div class="interface">
        <div class="startDiv">
            <button class="startBot btn">Start Bot</button>

            <div class='startDivElement'>
                <input type="number" id="numbOfError" value="3">Errors
            </div>
            <div class='startDivElement'>
                <input type="number" id="timeBetween" value="4">Czas między powtórzeniami w sekundach (minimum 4)
            </div>
        </div>
        <button class="stopBot btn">Stop Bot</button>
        <button class="addTranslations btn">Dodaj słowa</button>
        <button class="deleteTranslations btn">Usuń słowa</button>
        <button class="showTranslations btn">Show words</button>
        <button class="GetTranslationsFromBot btn">Pobierz słówka z bota ( jeszcze nie działa )</button>
    </div>
    <div class="logs"></div>
    <p class="paragraph">Twoje słowa</p>
    <div class="container words">

    </div>

</body>

</html>
